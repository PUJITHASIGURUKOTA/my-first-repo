<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Example</title>
    <style>
        /* Styling the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Change background on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Styling the message */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <button onclick="displayMessage()">Click Me!</button>
    <p id="message"></p>

    <script>
        function displayMessage() {
            document.getElementById("message").innerText = "Hello! You clicked the button.";
        }
    </script>

</body>
</html>
